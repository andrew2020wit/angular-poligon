<h1>ngrx1: counter </h1>

<div>Current Count: {{ count$ | async }}</div>

<p><button id="increment" (click)="increment()">Increment</button></p>
<p><button id="decrement" (click)="decrement()">Decrement</button></p>
<p><button id="reset" (click)="reset()">Reset Counter</button></p>
