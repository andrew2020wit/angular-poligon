
<mat-expansion-panel [expanded]="true">
  <mat-expansion-panel-header>
    <mat-panel-title>
      LogBox
    </mat-panel-title>
    <mat-panel-description>
      {{data.length}} message(s).
    </mat-panel-description>
  </mat-expansion-panel-header>

  <button mat-button (click)="testAdd()" color="primary"><mat-icon>add</mat-icon>testAdd</button>
  <button mat-button (click)="clearLogs()" color="warn"><mat-icon>delete</mat-icon>clearLogs</button>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" style="margin-left: 10px">
  </mat-form-field>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- id Column -->
    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef > id </th>
      <td mat-cell *matCellDef="let element" [style.background-color]="element.colorBG"> {{element.id}} </td>
    </ng-container>

    <!-- Data Column -->
    <ng-container matColumnDef="data" >
      <th mat-header-cell *matHeaderCellDef > Data </th>
      <td mat-cell *matCellDef="let element" [style.background-color]="element.colorBG">
        {{element.data | date:'dd LLL yyyy :: HH:mm :: ss:SSS' }}
      </td>
    </ng-container>

    <!-- Source Column -->
    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef> Source </th>
      <td mat-cell *matCellDef="let element" [style.background-color]="element.colorBG"> {{element.source}} </td>
    </ng-container>


    <!-- Message Column -->
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Message </th>
      <td mat-cell *matCellDef="let element" [style.background-color]="element.colorBG"> {{element.message}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-expansion-panel>
